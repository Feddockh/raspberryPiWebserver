<!DOCTYPE html>
<html lang="en">


<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">

    function reload() {
        $.ajax({url: "clockHandler.php", success: function(data) {
            $("#time").html(data);
        }});
    }

    $(document).ready(function() { 
        $("#start").click(function() {
            $.post('clockHandler.php', {'status': 'start'});
            cycle = setInterval(reload, 1000);
        });
        $("#stop").click(function() {
            $.post('clockHandler.php', {'status': 'stop'});
            clearInterval(cycle);
        });
    });

    </script>


</head>


<body>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <h4>time: </h4>
    <div id="time">00</div>

    <!-- Next step is making this part so that it doesn't forward you to a different\
    webpage and so that it autoupdates the table with a null time-->

        First Name: <input type="text" name="name"><br>
        Last Name: <input type="text" name="email"><br>
        <input type="submit">
    </form>

</body>



</html>
